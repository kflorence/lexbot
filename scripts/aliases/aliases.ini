[aliases]
n0=/op /mode # +ooo $$1 $2 $3
n1=/dop /mode # -ooo $$1 $2 $3
n2=/j /join #$$1 *2
n3=/p /part #
n4=/n /names #$$1
n5=/w /whois $$1
n6=/k /kick # $$1
n7=/q /query $$1
n8=/hop /part # | /join #$$1
n9=/send /dcc send $1 $2
n10=/chat /dcc chat $1
n11=/ping /ctcp $$1 ping
n12=/F1 /me listens to $dll(ircampmod.dll, ampstat, stat)**/need the $dll/**
n13=/F12 /chanserv unban $chan
n14=/bk /mode $chan -oo+bbk $nick
n15=/halt /.timer? off
n16=/F11 /chanserv op $chan $me
n17=/F10 /chanserv deop $chan $me
n18=/OpUser /chanserv op $chan $?="nick to op"
n19=/DeopUser /chanserv deop $chan $?="nick to deop"
n20=/login /nickserv identify $?="password"
n21=/owner set %owner $?="owner's name please"
n22=/trigger set %trigger $?="bots trigger:"
