[script]
n0=;;[HELP]
n1=;;||--||-------------------------------------------------------------------------------------||;;
n2=;;||Script Name][LeXbot o.1                                                                  ||;;
n3=;;||Author Name][Siron                                                                       ||;;
n4=;;||Website URL][http://lexbot.tk                                                            ||;;
n5=;;||description][this is the help section of the bot, in this section, the user types in a   ||;;
n6=;;||command which is recognized by the on :text: function letting the user recieve help.     ||;;
n7=;;||-----------------------------------------------------------------------------------------||;;
n8=
n9=on *:start:{ if (%firstload == on) { 
n10=    .load -rs scripts\remotes\firstload.ini 
n11=  } 
n12=}
n13=
n14=on 1:TEXT:corebot help:*:{
n15=  .msg  $nick created by Siron.
n16=  .msg  $nick for a list of stats commands, type "corebot help stats" 
n17=  .msg  $nick for a list of op commands, type "corebot help ops" (ops only)
n18=}
n19=
n20=on 1:TEXT:corebot help stats:*:{
n21=  .msg  $nick ! <word> <description> sets a quote.
n22=  .msg  $nick ? <word> checks the database for that words description.
n23=  .msg  $nick %trigger linecount <nick> - gives <nick>'s linecount.
n24=  .msg  $nick %trigger who added <quote> - says who added <quote>.
n25=  .msg  $nick %trigger quotecount <nick> - says how many quotes <nick> added.
n26=  .msg  $nick %trigger seen <nick> - says when <nick> was last seen.
n27=  .msg  $nick %trigger mostactive - gives top 5 linecounters.
n28=  .msg  $nick %trigger kicks - gives how many kicks the channel has, and what person has the most kicks.
n29=  .msg  $nick %trigger joins - gives how many people have visited the channel.
n30=  .msg  $nick %trigger topics - gives total number of topic changes.
n31=  .msg  $nick %trigger totalquotes - gives the number of quotes added.
n32=  .msg  $nick %trigger tpulse <team> - gives top 5 pulsers for <team> (must use team id number).
n33=  .msg  $nick %trigger upulse <nick> - gives pulse information for <nick>.
n34=  .msg  $nick == <numbers> - adds/multiplies/divides/square roots/etc the numbers.
n35=}
n36=
n37=on 1:TEXT:.opcommands*:*:{
n38=  if ($nick isop $chan) {
n39=    .msg  $nick .o <nick> - ops the <nick>.  
n40=    .msg  $nick .do <nick> - deops the <nick>.
n41=    .msg  $nick .v <nick> - voices <nick>.
n42=    .msg  $nick .dv <nick> - devoices the <nick>.
n43=    .msg  $nick .k <nick> - kicks the <nick>, you may type a message after <nick>.
n44=    .msg  $nick .b <nick> - bans the <nick>, you can specify (30secs, 60secs, 5min) or just leave it blank.
n45=    .msg  $nick .u <nick> - unbans <nick>.
n46=    .msg  $nick .kb <nick> - kick bans the <nick>.
n47=    .msg  $nick .lk <on/off> - turns language kick on/off.
n48=    .msg  $nick .kicks <1-10 words> - adds <kickwords(1-10)>.
n49=    .msg  $nick .disable <nick> - disables linecount/quotes system.
n50=    .msg  $nick .enable <nick> - enables linecount/quotes system.
n51=    .msg  $nick .fk <on/off> - turns flood kick <on/off>.
n52=    .msg  $nick .fun <on/off> - turns jokes/barbot <on/off>.
n53=  }
n54=}
n55=
n56=;[-|leXbot|-][-|Siron|-]
