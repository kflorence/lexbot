n9=
n10=on *:TEXT:*:#:{
n11=  if (($1-2 == %trigger linecount) && (%disable.bot == OFF)) {
n12=    if ($3) {
n13=      msg $chan $nick [ $+ $3 $+ ] linecount: $iif($readini(scripts\remotes\lines.ini,lines,$3),$ifmatch,0)
n14=    } 
n15=    else {
n16=      msg $chan $nick [ $+ $nick $+ ] linecount: $iif($readini(scripts\remotes\lines.ini,lines,$nick),$ifmatch,0)
n17=    }
n18=  }
n19=  else {
n20=    writeini -n scripts\remotes\lines.ini lines $nick $calc($readini(scripts\remotes\lines.ini,lines,$nick) + 1)
