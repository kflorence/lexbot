n22=    writeini -n scripts\remotes\seen.ini $nick lastsaidchan $chan
n23=    writeini -n scripts\remotes\seen.ini $nick setaddy $address
n24=    writeini -n scripts\remotes\seen.ini $nick date $date(mm/dd/yy)
n25=    writeini -n scripts\remotes\seen.ini $nick time $time(hh:nn)
n26=  }
n27=}
